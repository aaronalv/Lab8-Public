<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>VVC Map</title>
        <link rel = "stylesheet" href = "style.css">
            
        <style type="text/css">
            #bgPic {
                background: url("VVCPic2.jpg");

                height:100vh;
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                
            }

            #bgPic h1 {
                font-size: 10em;
                color: gold;
            }

            #bgPic h2 {
                font-size: 4em;
                color: gold;
            }

            #bgPic p {
                /* font-size: 3em; */
                color: yellow;
            }

            
            .mapPosition {
                position: absolute;
                top: 100%;
                left: 100%;
                transform: translate(-100%, -100%);
            }

            .VVCMap {
                width: 52em;
                height: 50em;
            }

            .directoryPosition {
                position: absolute;
                top: 75%;
                left: 0%;
                transform: translate(0%, -100%);
            }

            .VVCMapDirectory {
                width: 75em;
                height: 30em;
            }

        </style>
    </head>

    <body>
        <div id = "bgPic">
            <div>
            <h1 class = "TitlePosition">VVC Map</h1>
            </div>
            <img src = "VVCMap.png" class = "VVCMap mapPosition">

            <img src = "VVCMapDirectory.png" class = "VVCMapDirectory directoryPosition">

            <div  class = "homeNavBar navBarPos">
                <a href = "index.html">Home</a>
            </div>
    </body>
</html>
